def gitCommitId = 'git rev-parse --short HEAD'.execute([], project.rootDir).text.trim()
def gitCommitCount = Integer.parseInt('git rev-list --count HEAD'.execute([], project.rootDir).text.trim())

ext {
    target_sdk = 33 // 13.0 Tiramisu
    min_sdk = 24    // 7.0    Nougat

    androidx_annotation_version = "1.4.0"
    androidx_appcompat_version = "1.4.1"
    androidx_core_version = "1.8.0"
    androidx_recyclerview_version = "1.1.0"

    google_material_version = "1.11.0"

    versionCode = gitCommitCount
    versionName = "git.${gitCommitCount}.${gitCommitId}"
}